<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Customer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
     <link rel="stylesheet" href="css/home.css">
</head>
<body>

    <div class="header">
        <a href="#default" class="logo">Revature</a>
        <div class="header-right">
          <a class="active" href="home.html">Home</a>
          <a href="customer.html">Account Information</a>
          <a href="employees.html">Employee</a>
          <a href="select.html">Logout</a>
        </div>
      </div>

   <div id="container">
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Account Balance</th>
                    <th>UserName</th>
                </tr>
            </thead>
            <tbody id="data">
      
            </tbody>
      
        </table>
    </div>
    
 <script>
       
var request = new Request("http://localhost:8085/Project_1/api/customers");

fetch(request)
     .then(
        res=>{
            res.json().then(
                data=>{
                    console.log(data);
                    if(data.length > 0){
                        
                        var temp = "";
                    data.forEach((itemData) => {
                        temp += "<tr>";
                        temp += "<td>" + itemData.customer_id + "</td>";
                        temp += "<td>" + itemData.firstName + "</td>";
                        temp += "<td>" + itemData.lastName + "</td>";
                        temp += "<td>" + itemData.password + "</td>";
                        temp += "<td>" + itemData.userName + "</td></tr>";
                        });
                        document.getElementById('data').innerHTML = temp;
                        }
                }
            )
        }
     )

   </script> 
</body>

</html>
