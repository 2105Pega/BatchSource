		  console.log(data[0].username);
		  console.log(data[0].password);
		  
		  userdb = data[0].username;
		  passdb = data[0].password;
	
		  
	     }
	
	  getData();
	  
	     if(userdb == user && passdb == pass){

	    	    };
	     }

   </script>
